<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author List</title>
</head>
<body>

<h1>Author List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author :${authors}">
        <td th:text="${author.id}">345</td>
        <td th:text="${author.firstname}">Divya</td>
        <td th:text="${author.lastname}">Sharma</td>
    </tr>
</table>

</body>
</html>
